{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>uStudy</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <h1>Welcome to {{ our_greeting }}!</h1>
        {% if weekday_list %}
            <ul>
            {% for day in weekday_list %}
                <li>{{ day | slice:":3" }}</li>
            {% endfor %}
        {% else %}
            <p>Days of week is not defined.</p>
        {% endif %}
    </body>
</html>
